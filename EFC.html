        const multistepForm = document.querySelector("[data-multi-step]")
        const formStep = [...multistepForm.querySelectorAll("[data-step]")]


        let currentStep = formStep.findIndex(step => {
            return step.classList.contains("active")

        })
        if (currentStep < 0) {
            currentStep = 0
            showCurrentStep()
        }
        multistepForm.addEventListener("click", e => {
            if (e.target.matches("[data-next]")) {
                currentStep += 1
                showCurrentStep();
            } else if (e.target.matches("[data-back]")) {
                currentStep -= 1
                showCurrentStep();
            }
            // console.log(currentStep);
            if (e.target.matches("data-back")) {
                currentStep += 1
            } else if (e.target.matches("[data-submit]")) {
                currentStep += 1
                showCurrentStep();
            }

        function showCurrentStep() {
            formStep.forEach((step, index) => {

            }
            steps[index].classList.add("active");
